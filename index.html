<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Chat</title>
</head>
<body>
    <!-- container and title -->
    <div class="container my-4">
        <h1 class="my-4 text-center">Chat Room</h1>

        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Choose a chatroom:
                <button class="btn" id="general">general</button>
                <button class="btn" id="gaming">gaming</button>
                <button class="btn" id="music">music</button>
                <button class="btn" id="ninjas">ninja</button>
            </div>
        </div>

        <!-- chat list -->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>

        <!-- new chat form -->
        <form class="new-chat my-3">

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>
                <div class="input-group-append">
                    <input type="text"id="message" class="form-control">
                </div>
            </div>
            
        </form>

        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="input-group-append">
                <input type="submit" class="btn" value="update">
            </div>
            <div class="update-mssg"></div>
        </form>

    </div>

    
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-firestore.js"></script>

        projectId: "ninjaudemy",

    const db = firebase.firestore();

    <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
